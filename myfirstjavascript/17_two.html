<body>

    <ul class="language">
        <li>javascript</li>
    </ul>

</body>
<script>

    function addlanguage(language) {
        const element = document.createElement('li')
        element.innerHTML=`${language}`             //way of adding the element in the any div or ul etc.
    document.querySelector('.language').appendChild(element)

    }
addlanguage('python')
addlanguage('java')
document.querySelector('.language').children[1].style.backgroundColor='green'


function addoptilang(lang){
const li=document.createElement('li')
li.appendChild(document.createTextNode(lang))   //optimised of way of doing the same thing 
document.querySelector('.language').appendChild(li)
}
